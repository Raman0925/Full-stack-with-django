<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var heroines = ['sunnry','malaika',"katrina"];
        function printElement(element){
            console.log(element);
        }
        //for each element present in the a array this will iterate.
        heroines.forEach(printElement);
        heroines.forEach(alert);

        //splice :to delete a function
        heroines.splice(2,1);
        //same function but purpose is different
       //immutability and mutablility
       console.log(heroines[1].toUpperCase());

    </script>
</body>
</html>
